<main>
  <header>
    <img src="http://www.clker.com/cliparts/c/5/9/1/13663724661045000346Conversion_Of_Currency.svg.hi.png">
    <div ngClass="exchange-rate" *ngFor="let curr of data | async">
        {{curr.ccy  + ': ' + (curr.buy | number:'1.2-2') + ' UAH'}}
    </div>
  </header>
  
  <section class="wrapper">
    <h2 class="section-heading">Convert your currency</h2>
    <form [formGroup]="firstForm" (input)="firstInputHandler()" >
      <input id="first-number" type="text"   formControlName="firstNumber" min="0" [(ngModel)]="firstValue"
      oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
      <select id="firstSelector" name="firstSelector" formControlName="firstSelector"  (change)="firstInputHandler()"  required>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
        <option value="EUR">EUR</option>
      </select> 
    </form>

    <form [formGroup]="secondForm" (input)="secondInputHandler()"  >
      <input id="second-number" type="text"  formControlName="secondNumber" min="0" [(ngModel)]="secondValue"
      oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
      <select id="secondSelector" name="secondSelector" formControlName="secondSelector" (change)="secondInputHandler()" required>
        <option value="UAH">UAH</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>   
    </form>
  </section>
</main>
